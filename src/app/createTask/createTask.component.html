<div style="background-color:aliceblue">
<h1> create Task here</h1><br>
<form class="container">
  <label>id </label>
  <input type="number" required #id
         [(ngModel)]="task._id"  name="taskId" placeholder="taskId"><br/><br/>
  <label>date</label>
  <input type="date" [(ngModel)]="task.date" name="date"><br/><br/>
  <label> Title</label>
  <input type="text" [(ngModel)]="task.title" name="taskTitle" placeholder="TaskTitle"><br/><br/>
  <label>task Description</label>
  <input type="text" [(ngModel)]="task.description"  name="taskDescription" placeholder="Description"><br/><br/>
  <label>priority</label>
  <select name="drop" required #dropDown
          [(ngModel)]="task.priority" class="selectpicker">
    <option value="" disabled selected>Select your Priority</option>
    <option value="low">Low</option>
    <option value="medium">Medium</option>
    <option value="high">High</option>
  </select>  <br/><br/><br/>
  <input  type="button" style="margin-left: 4em"
         (click)="addTask()" value="Add"/>


</form>
</div>
